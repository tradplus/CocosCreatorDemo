apply plugin: 'com.android.library'

android {
    compileSdkVersion PROP_COMPILE_SDK_VERSION.toInteger()
    namespace 'com.cocos.service'
    defaultConfig {
        minSdkVersion PROP_MIN_SDK_VERSION
        targetSdkVersion PROP_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }

    sourceSets.main {
        java.srcDirs "../src", "src","../../../../../Android/TradPlusSDK"
        res.srcDirs "../res", 'res', "${RES_PATH}/proj/res","../../../../../Android/TradPlusSDK/res"
        jniLibs.srcDirs 'libs'
        manifest.srcFile "AndroidManifest.xml"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar','*.aar'])
    implementation project(':libcocos')

    // TradPlus
    implementation 'com.tradplusad:tradplus:14.2.0.1'
    //noinspection GradleCompatible
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    // Admob
    implementation 'com.google.android.gms:play-services-ads:24.3.0'
    implementation 'com.tradplusad:tradplus-googlex:2.14.2.0.1'
    // Meta
    implementation 'com.facebook.android:audience-network-sdk:6.20.0'
    implementation 'com.tradplusad:tradplus-facebook:1.14.2.0.1'
    // Applovin
    implementation 'com.applovin:applovin-sdk:13.3.0'
    implementation 'com.tradplusad:tradplus-applovin:9.14.2.0.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.2.0'
}
